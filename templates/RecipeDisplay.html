<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>CookME</title>
    <link rel="stylesheet" href="../static/RecipeDisplay.css">
</head>

<body>
    <div class="bg-mask">
        <center>
            <h1>
                <center>CookME</center>
            </h1>
            {% if userID %}
            <form action="{{ url_for('cookme.favoriteRegistration', userID=userID) }}" method="POST">
                <h2 class="recipeTitle">{{ recipeTitle }}の作り方</h2>
                <h3>材料</h3>
                <p>・ {{ OrderThing }}</p><br>

                {% if recipeTime != -1 %}
                <p>調理時間: {{ recipeTime }} 分</p>
                {% endif %}
                <br>
                <h3>作り方</h3>
                <p>{{ recipeToCook }}</p><br>
                <button class="button" type="submit" name="recipeTitle"
                    value="{{ recipeTitle }}">お気に入り登録</button><br><br>
                <button class="button" type="button" onclick="history.back()">戻る</button><br><br>
            </form>
            <form action="{{ url_for('cookme.home', userID=userID) }}" method="POST">
                <button class="button" type="submit">Home</button><br><br>
            </form>
            {% endif %}
        </center>
    </div>
</body>

</html>
