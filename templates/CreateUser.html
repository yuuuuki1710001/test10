<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset="UTF-8">
    <title>CookME</title>
    <link rel="stylesheet" href="../static/CreateUser.css">
</head>

<body>
    <div class="bg-mask">
        <h1>
            <center>CookME</center>
        </h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <center>
            <form action="{{url_for('user.createUser')}}" method="POST">
                <!-- ようこそ、CookMeへ<br><br> -->
                <p>新規登録</p><br>
                <ul>
                    <li class="name">
                        <label for="name">ID</label>
                        <input type="userID" name="userID" , placeholder="英数字 or '_'のみ">
                    </li>
                    <li class="pass">
                        <label for="pass">PASS</label>
                        <input type="password" name="password" , placeholder="英数字を含む8~16字">
                    </li>
                </ul>

                <br>
                <button class="button" type="submit" onclick="location.href = 'login.html'">登録</button>
            </form>

            <form action="{{ url_for('user.login') }}" method="GET">
                <button class="button" type="submit">戻る</button><br><br>
            </form>
        </center>
    </div>
</body>

</html>
