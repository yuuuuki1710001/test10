<!DOCTYPE html>
<html>
    <html lang = 'ja'>

    <head>
        <meta charset = "UTF-8">
        <title>CookME</title>
        <link rel = "stylesheet" href = "../static/login.css">
    </head>

    <body>
    <div class="bg-mask">
        <h1>
            <center>CookME</center>
        </h1>
        <form action = "{{url_for('user.login')}}" method = "POST">
            <center>
                <p>ようこそ、CookMeへ</p><br><br>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                <ul>
                    <li class = "name">
                        <label for = "name">ID</label>
                        <input type = "text" name = "UserID" placeholder = "ユーザID">
                    </li>
                    <li>
                        <label for = "pass">PASS</label>
                        <input type = "password" name = "password" placeholder = "英字数字を含む8~16字">
                    </li>
                </ul>

                <br>
                <button class="button1" type = "submit">login</button>
        </form>

        <form action = "{{url_for('user.createUser')}}" mathod = "POST">
                <br>
                <button class="button2" type = "submit" onClick = "location.href = 'create_user.html'">新規登録はコチラ</button><br><br>
            </center>
        </form>
    </div>
    </body>
</html>
